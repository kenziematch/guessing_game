<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number predicting game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastAnswer {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number predicting game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="predictField">Enter a prediction: </label>
      <input type="text" id="predictField" class="predictField">
      <input type="submit" value="Submit predict" class="predictSubmit">
    </div>

    <div class="answerParas">
      <p class="predicts"></p>
      <p class="lastAnswer"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src = "home.js">

    </script>
  </body>
</html>
